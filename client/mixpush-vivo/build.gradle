apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace 'com.mixpush.vivo'
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 19

    }


    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(name: 'vpush_clientSDK_v4.0.6.0_506', ext: 'aar')
    implementation project(path: ':mixpush-core')
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.beiguancyc.mixpush'
                artifactId = 'mixpush-vivo'
                version = project.hasProperty('version') ? project.version : '1.0.0'
            }
        }
    }
}